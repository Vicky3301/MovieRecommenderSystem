<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select, button {
            margin-top: 10px;
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .recommendation {
            text-align: center;
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Movie Recommender System</h1>
    
    <!-- Form Section -->
    <div id="form-section">
        <form action="/" method="POST" id="movie-form">
            <label for="movie">Select a movie:</label>
            <select name="movie" id="movie">
                {% for title in movie_titles %}
                <option value="{{ title }}">{{ title }}</option>
                {% endfor %}
            </select>
            <button type="submit">Recommend</button>
        </form>
    </div>

    <!-- Recommendations Section -->
    <div id="recommendations-section" class="{% if not show_recommendations %}hidden{% endif %}">
        <h1>Recommended Movies</h1>
        <div class="recommendations">
            {% if recommendations %}
                {% for name, poster in recommendations %}
                <div class="recommendation">
                    <p>{{ name }}</p>
                    <img src="{{ poster if poster else 'https://via.placeholder.com/150' }}" alt="{{ name }}" style="width: 150px;">
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <a href="#" onclick="goBack()">Go back</a>
    </div>

    <script>
        function goBack() {
            document.getElementById('recommendations-section').classList.add('hidden');
            document.getElementById('form-section').classList.remove('hidden');
        }
    </script>
</body>
</html>
